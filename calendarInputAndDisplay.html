<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Time Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>COLLEGE TIME TABLE</h1>
    </header>
    <table>
        <thead>
            <tr>
                <td id="sub1"></td>
                <td id="sub">8:30-9:30</td>
                <!-- ... Repeat for other time slots ... -->
                <td id="sub">4:00-5:00</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="sub">MONDAY</td>
                <td id="blank">---</td>
                <td id="box1">SUB1</td>
                <!-- ... Repeat for other subjects ... -->
                <td rowspan="6"><h2>L<br>U<br>N<br>C<br>H</h2></td>
            </tr>
            <!-- ... Repeat for other days ... -->
        </tbody>
    </table>
</body>
</html>
