<!DOCTYPE html>
<html>
<head>
    <title>Simple Calendar App</title>
    <link rel="stylesheet" href="calendarStyles.css">
</head>
<body>
    <div class="calendar">
        <!-- Calendar header -->
        <div class="header">
            <button id="prevMonthBtn"><</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonthBtn">></button>
        </div>
        <!-- Calendar weekdays -->
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <!-- Calendar days -->
        <div class="days"></div>
    </div>
    <script src="calendarApp.js"></script>
</body>
</html>
