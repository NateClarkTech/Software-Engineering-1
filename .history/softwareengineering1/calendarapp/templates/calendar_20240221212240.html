<!--initial calendar js, css, and bootstrap from https://colorlib.com/wp/template/calendar-20/ -->
<!-- https://colorlib.com/wp/bootstrap-calendars/ last visited: 2/19/2024-->

{% extends "base.html" %}

{% block content %}
{%load static %}
<div id='calendar-container' class='col-10'>
    <div id='calendar'></div>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Include your static JavaScript files -->
<script src="{% static 'fullcalendar/packages/core/main.js' %}"></script>
<script src="{% static 'fullcalendar/packages/interaction/main.js' %}"></script>
<script src="{% static 'fullcalendar/packages/daygrid/main.js' %}"></script>
<script src="{% static 'fullcalendar/packages/timegrid/main.js' %}"></script>
<script src="{% static 'fullcalendar/packages/list/main.js' %}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['interaction', 'dayGrid', 'timeGrid', 'list'],
            height: 'parent',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            defaultView: 'dayGridMonth',
            defaultDate: '2024-02-01',
            navLinks: true, // can click day/week names to navigate views
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [{
                title: 'All Day Event',
                start: '2024-02-01',
              },
              {
                title: 'Long Event',
                start: '2024-02-07',
                end: '2024-02-10'
              },
              {
                groupId: 999,
                title: 'Repeating Event',
                start: '2024-02-09T16:00:00'
              },
              {
                groupId: 999,
                title: 'Repeating Event',
                start: '2024-02-16T16:00:00'
              },
              {
                title: 'Conference',
                start: '2024-02-11',
                end: '2024-02-13'
              },
              {
                title: 'Meeting',
                start: '2024-02-12T10:30:00',
                end: '2024-02-12T12:30:00'
              },
              {
                title: 'Lunch',
                start: '2024-02-12T12:00:00'
              },
              {
                title: 'Meeting',
                start: '2024-02-12T14:30:00'
              },
              {
                title: 'Happy Hour',
                start: '2024-02-12T17:30:00'
              },
              {
                title: 'Dinner',
                start: '2024-02-12T20:00:00'
              },
              {
                title: 'Birthday Party',
                start: '2024-02-13T07:00:00'
              },
              {
                title: 'Click for Google',
                url: 'http://google.com/',
                start: '2024-02-28'
              }]
        });

        calendar.render();
    });
</script>

<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
